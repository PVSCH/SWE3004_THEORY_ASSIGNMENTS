<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gtr{
            border: 1px solid black;
            width: 80px;
            text-align: center;
            margin-left: 100px;
            margin-top: 100px;
            transition: 3s;
            background-color: aqua;
            
        }
        .gtr:hover{
            transform: rotate(360deg);

        }
    </style>
</head>
<body>
    <div class="gtr">
        <p>HOVER EFFECT</p>
    </div>
    
</body>
</html>
