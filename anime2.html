<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.arrow {
  border: 1px solid black;
  border-width: 0 10px 10px 0;
  display: inline-block;
  padding: 3px;
  height: 10px;
  width: 10px;
}
.ktr{
    transform: rotate(230deg);
}
.ltr{
    transform: rotate(230deg);
}


.ktr:hover {
  transform: rotate(45deg);
  
}

.ltr:hover {
  transform: rotate(45deg);
}
.atr{
    border: 2px solid black;
    height: 300px;
    width: 400px;
    margin-left: 300px;
    margin-top: 200px;
    text-align: center;
}

</style>
</head>
<body>
    <div class="atr">

<h2>CSS Arrows- rotation by 45deg</h2>


<b><p>Up arrow, press on arrow to rotate: <br><br>
    <i class="arrow ktr"></i></p></b>
<br>
<br>
<b><p>Down arrow, press arrow to rotate:<br>
    <br> <i class="arrow ltr"></i></p></b>

</div>

</body>
</html>
